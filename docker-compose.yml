services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    command: ["serve"]
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - giftfinder-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
  scraper:
    build:
      context: ./giftfinder-scraper
      dockerfile: Dockerfile
    container_name: giftfinder-scraper
    env_file:
      - .env
    environment:
      OLLAMA_HOST: http://ollama:11434
      MAX_CONCURRENT_SCRAPES: ${MAX_CONCURRENT_SCRAPES:-3}
      LLM_TIMEOUT_SECONDS: ${LLM_TIMEOUT_SECONDS:-15}
      SCRAPING_TIMEOUT_SECONDS: ${SCRAPING_TIMEOUT_SECONDS:-10}
      CACHE_TTL_SECONDS: ${CACHE_TTL_SECONDS:-3600}
      MAX_QUERY_LENGTH: ${MAX_QUERY_LENGTH:-500}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-30}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-qwen2.5:1.5b}
    restart: always
    depends_on:
      ollama:
        condition: service_healthy
    ports:
      - "${SCRAPER_PORT:-8001}:8001"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - giftfinder-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./giftfinder-backend
      dockerfile: Dockerfile
    container_name: giftfinder-backend
    env_file:
      - .env
    environment:
      SCRAPER_BASE_URL: http://scraper:8001
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-default}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-giftfinder}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-giftfinder_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_ME_IN_PRODUCTION}
    depends_on:
      scraper:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 60s
    networks:
      - giftfinder-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    image: postgres:15-alpine
    container_name: giftfinder-postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-giftfinder}
      POSTGRES_USER: ${POSTGRES_USER:-giftfinder_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_ME_IN_PRODUCTION}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-giftfinder_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - giftfinder-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./giftfinder-frontend
      dockerfile: Dockerfile
    container_name: giftfinder-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - giftfinder-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  giftfinder-network:
    driver: bridge
      
volumes:
  postgres_data:
  ollama_models:
