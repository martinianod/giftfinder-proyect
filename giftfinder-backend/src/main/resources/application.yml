server:
  port: 8080

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/giftfinder}
    username: ${SPRING_DATASOURCE_USERNAME:giftfinder_user}
    password: ${SPRING_DATASOURCE_PASSWORD:CHANGE_ME_IN_PRODUCTION}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            trust: ${SMTP_HOST:smtp.gmail.com}
  task:
    scheduling:
      pool:
        size: 2

openai:
  api-key: ${OPENAI_API_KEY}
  model: gpt-4o-mini

# Para que el front en 5173 pueda pegarle
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

jwt:
  secret: ${JWT_SECRET:your-very-secure-and-long-secret-key-for-jwt-token-generation-minimum-256-bits}
  expiration-ms: ${JWT_EXPIRATION_MS:86400000}

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{requestId}] %-5level %logger{36} - %msg%n"
  level:
    org.springframework.web.reactive.function.client: DEBUG
    com.findoraai.giftfinder.notifications: INFO
    com.findoraai.giftfinder.auth: INFO

scraper:
  base-url: ${SCRAPER_BASE_URL:http://localhost:8001}

app:
  base-url: ${APP_BASE_URL:http://localhost:5173}
  
scheduler:
  reminders:
    cron: ${REMINDER_JOB_CRON:0 0 6 * * *}  # Daily at 6 AM
  reminders-send:
    cron: ${REMINDER_SEND_JOB_CRON:0 30 6 * * *}  # Daily at 6:30 AM
  price-check:
    cron: ${PRICE_CHECK_JOB_CRON:0 0 */12 * * *}  # Every 12 hours
  gift-card-expiration:
    cron: ${GIFT_CARD_EXPIRATION_JOB_CRON:0 0 3 * * *}  # Daily at 3 AM