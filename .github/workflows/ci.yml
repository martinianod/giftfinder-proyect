name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  scraper-ci:
    name: Scraper Service CI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('giftfinder-scraper/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        working-directory: ./giftfinder-scraper
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort
      
      - name: Lint with flake8
        working-directory: ./giftfinder-scraper
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Check code formatting with black
        working-directory: ./giftfinder-scraper
        run: |
          black --check app
      
      - name: Check import sorting with isort
        working-directory: ./giftfinder-scraper
        run: |
          isort --check-only app
      
      - name: Run tests with pytest
        working-directory: ./giftfinder-scraper
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term
        continue-on-error: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./giftfinder-scraper/coverage.xml
          flags: scraper
          name: scraper-coverage
        continue-on-error: true

  backend-ci:
    name: Backend Service CI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Grant execute permission for gradlew
        working-directory: ./giftfinder-backend
        run: chmod +x gradlew
      
      - name: Build with Gradle
        working-directory: ./giftfinder-backend
        run: ./gradlew build -x test
      
      - name: Run tests
        working-directory: ./giftfinder-backend
        run: ./gradlew test
        continue-on-error: true
      
      - name: Generate JaCoCo report
        working-directory: ./giftfinder-backend
        run: ./gradlew jacocoTestReport
        continue-on-error: true
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: giftfinder-backend/build/test-results/

  frontend-ci:
    name: Frontend Service CI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('giftfinder-frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install dependencies
        working-directory: ./giftfinder-frontend
        run: npm ci
      
      - name: Lint
        working-directory: ./giftfinder-frontend
        run: npm run lint || true
        continue-on-error: true
      
      - name: Build
        working-directory: ./giftfinder-frontend
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: giftfinder-frontend/dist/

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Python Safety Check
        working-directory: ./giftfinder-scraper
        run: |
          pip install safety
          safety check -r requirements.txt || true
        continue-on-error: true
      
      - name: NPM Audit
        working-directory: ./giftfinder-frontend
        run: |
          npm audit --audit-level=moderate || true
        continue-on-error: true

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [scraper-ci, backend-ci, frontend-ci]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build scraper image
        uses: docker/build-push-action@v5
        with:
          context: ./giftfinder-scraper
          file: ./giftfinder-scraper/Dockerfile
          push: false
          tags: giftfinder-scraper:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./giftfinder-backend
          file: ./giftfinder-backend/Dockerfile
          push: false
          tags: giftfinder-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./giftfinder-frontend
          file: ./giftfinder-frontend/Dockerfile
          push: false
          tags: giftfinder-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
