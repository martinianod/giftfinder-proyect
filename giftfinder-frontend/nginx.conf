server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # FRONTEND SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # BACKEND API
    location /api/ {
        proxy_pass http://giftfinder-backend:8080/;
        proxy_set_header Host $host;
    }
}
